<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>HNGx Stage One</title>
        <link href="https://fonts.googleapis.com/css?family
        =share+Tech+mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"

    </head>
    <body>
        <section class="display-picture">
            <div class="profile">
                <img src="https://pbs.twimg.com/profile_images/1681934207025664001/2CGDjNgs_400x400.jpg"
                alt="Damon"
                data-testid="slackDisplayImage">
            </div>
            <div class="bio">
                <p data-testid="myTrack"><b>Track:</b>Frontend</p>
                <span data-testid="SlackUserName"><b>Username</b>:Damon</span>
            </div>
            
            <p><b>Current Date and Time is</b>: <span id='date-time'></span>.</p>
            <a href="https://github.com/Damxxiii/HNGx" data-testid="githubURL" 
            target="_blank"><b>My github Repo</b>:https://github.com/Damxxiii/HNGx </a>
        </section>

        <script src='app.js'></script>
    </body>
</html>
