<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>HNGx Stage One</title>
        <link href="https://fonts.googleapis.com/css?family
        =share+Tech+mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"

    </head>
    <body>
        <div class="display-picture">
            <div class="photo">
                <img src="damon.jpg"
                alt="Damon"
                data-testid="slackDisplayImage"

            </div>
        </div>

        <div class="container"
        <section class="first section">
            <p data-testid="SlackUserName">Damon</p>
            <p data-testid="CurrentDayOfTheWeek" id="day"></p>
            <p data-testid="CurrentUTCTime" id="UTC"></p>
            <p data-testid="myTrack"><b>Track:</b>Frontend</p>
            <a data-testid="githubURL" href="https://github/Damxxiii/HNGx"></a>
        </section>

        </div>
    </body>
    <script
        src="app.js">
    </script>
</html>
